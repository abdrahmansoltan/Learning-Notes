<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Learning Kit – Reference – Components: Toasts</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/zenburn.css">
    <link rel="stylesheet" href="../../css/styles.css">
  </head>
  <body class="iframe">

    <div class="code-example" data-js="var toastElements = document.querySelectorAll(&apos;.toast&apos;);&#10;for (var i = 0; i < toastElements.length; i++) {&#10;&#9;new bootstrap.Toast(toastElements[i]).show();&#10;}">
      <div class="code-live">
        <div class="position-relative border" aria-live="polite" aria-atomic="true" style="min-height: 212px;">
          <div class="toast position-absolute top-0 end-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
            <div class="toast-header">
              <strong class="me-auto">Toast header</strong>
              <small>9 minutes ago</small>
              <button type="button" class="btn-close ms-2 mb-1" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">Toast body text goes here. Toast body text goes here.</div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/highlight.pack.js"></script>
    <script src="../../js/clipboard.min.js"></script>
    <script src="../../js/script.js"></script>
    
    <!-- Enable all toasts -->
    <script>
      var toastElements = document.querySelectorAll('.toast');
      for (var i = 0; i < toastElements.length; i++) {
        new bootstrap.Toast(toastElements[i]).show();
      }
    </script>
  </body>
</html>
